<main>
  <div class="container">
    <mat-progress-bar
      [mode]="'indeterminate'"
      *ngIf="progressBar"
    ></mat-progress-bar>

    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <br />
        <br />
        <div class="fadeIn first" style="text-align: center">
          <img src="assets/ax.png" id="icon" alt="User Icon" />
        </div>
        <br />
        <div class="decoration">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <br />
        <h2>BIENVENIDO!</h2>
        <!-- Login Form -->
        <form [formGroup]="formLogin">
          <label for="user">Usuario</label>
          <div class="container__input-block">
            <i class="bx bx-user"></i>
            <input
              type="text"
              formControlName="user"
              placeholder="Ingrese su usuario"
            />
          </div>
          <label for="password">Contrase침a</label>
          <div class="container__input-block">
            <i class="bx bx-lock-alt"></i>
            <input
              id="password"
              type="password"
              formControlName="password"
              placeholder="Ingrese su contrase침a"
            />
            <button (click)="viewPassword()" class="viewP" id="viewP">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <div class="container__resp" *ngIf="estado">
            <h4>{{ resp }}</h4>
          </div>
          <a class="underlineHover" routerLink="../password-reset"
            >Olvidaste tu contrase침a?</a
          >
          <br />
          <br />
          <input
            type="button"
            class="fadeIn fourth"
            (click)="login(formLogin.value)"
            value="Iniciar Sesi칩n"
          />
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
          <a class="underlineHover" routerLink="../signup">Registrarme</a>
        </div>
      </div>
    </div>
  </div>
</main>
