<router-outlet></router-outlet>
<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <br />
        <br />
        <div class="fadeIn first">
            <img src="assets/ax.png" id="icon" alt="User Icon" />
        </div>
        <br />
        <div class="decoration">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <br />
        <h2>Registrar</h2>
        <!-- Login Form -->
        <form [formGroup]="formRegisterUser">
            <label for="ci_ruc">Cédula *</label>
            <input type="text" formControlName="ci_ruc" placeholder="Ingrese su número de cédula" form />
            <label for="nombres">Nombres *</label>
            <input type="text" formControlName="nombres" placeholder="Ingrese sus nombres" form />
            <label for="apellidos">Apellidos *</label>
            <input type="text" formControlName="apellidos" placeholder="Ingrese sus apellidos" form />
            <label for="email">Correo Electrónico *</label>
            <input type="text" formControlName="email" placeholder="Ingrese su correo electrónico" form />
            <label for="telefono">Teléfono</label>
            <input type="text" formControlName="telefono" placeholder="Ingrese su número de teléfono" form />
            <label for="direccion">Dirección</label>
            <input type="text" formControlName="direccion" placeholder="Ingrese su dirección de domicilio" form />
            <div class="container__resp" *ngIf="estado">
                <h4>{{ resp }}</h4>
            </div>
            <input type="button" class="fadeIn fourth" (click)="registerUser(formRegisterUser.value)"
                value="Registrar" />
        </form>
        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" href="#">Iniciar Sesión</a>
        </div>
    </div>
</div>
