<form [formGroup]="formClient">
  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <div class="row"><label for="ci_ruc">Cédula o RUC:</label></div>
        <div class="row">
          <input
            type="text"
            formControlName="ci_ruc"
            (keyup)="filtrarClientsExist($event)"
            placeholder="Ingrese su cédula o RUC"
            class="form-control"
          />
        </div>
      </div>

      <div class="col-md-5">
        <div class="row"><label for="nombres">Nombres:</label></div>
        <div class="row">
          <input
            type="text"
            formControlName="nombres"
            placeholder="Ingrese los nombres"
            class="form-control"
          />
        </div>
      </div>

      <div class="col-md-5">
        <div class="row">
          <label for="apellidos">Apellidos:</label>
        </div>
        <div class="row">
          <input
            type="text"
            formControlName="apellidos"
            placeholder="Ingrese los apellidos"
            class="form-control"
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="row"><label for="telefono">Teléfono:</label></div>
        <div class="row">
          <input
            type="text"
            formControlName="telefono"
            placeholder="Ingrese el número de teléfono"
            class="form-control"
          />
        </div>
      </div>
      <div class="col-md-5">
        <div class="row">
          <label for="email">Correo Electrónico:</label>
        </div>
        <div class="row">
          <input
            type="text"
            formControlName="email"
            placeholder="Ingrese el correo electrónico"
            class="form-control"
          />
        </div>
      </div>

      <div class="col-md-5">
        <div class="row"><label for="direccion">Dirección:</label></div>
        <div class="row">
          <input
            type="text"
            formControlName="direccion"
            placeholder="Ingrese la dirección"
            class="form-control"
          />
        </div>
      </div>
    </div>
    <div class="container p-4">
      <button
        type="button"
        class="btn btn-primary"
        data-dismiss="modal"
        (click)="createClient(formClient.value)"
      >
        Crear Cliente
      </button>
    </div>
  </div>
</form>
