<!-- CONTENT -->
<div class="content">

  <nav>
    <form action="#">
      <div class="form-input"></div>
    </form>
    <input type="checkbox" id="theme-toggle" hidden />

    <a href="#" class="notif">
      <i class="bx bx-bell"></i>
      <span class="count">12</span>
    </a>
    <a href="#" class="profile">
      <img
        src="https://i.pinimg.com/originals/af/07/4c/af074c152fe6b09e8afa9875f06d98b5.png"
      />

    <span>{{ user }}</span>
  </nav>

  <!-- MAIN -->
  <main>
    <div class="header">
      <div class="left">
        <h1>Panel Administrativo</h1>
        <ul class="breadcrumb">
          <li><a href="#"> Inicio </a></li>
          /
          <li><a href="#" class="active">Bienvenido</a></li>
        </ul>
      </div>
      <a href="#" class="report">
        <i class="bx bx-calendar"></i>
        <span>{{ today }}</span>
      </a>
    </div>

    <div class="bottom-data">
      <div class="orders">
